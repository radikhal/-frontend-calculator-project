<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<section class="calculator-container">
			<header>
				<div class="calc-name">
					<h1 class="">calc</h1>
				</div>
				<div class="theme-container">
					<p class="theme">THEME</p>
					<div class="input-range-box">
						<p class="theme-number">1 2 3</p>
						<input
							type="range"
							min="1"
							max="3"
							value="1"
							id="myRange"
							class="slider"
						/>
					</div>
				</div>
			</header>
			<div class="output-container">
				<div data-previous-operand class="previous-operand"></div>
				<div data-current-operand class="current-operand"></div>
			</div>
			<div class="number__operations__container">
				<button data-number class="btn">7</button>
				<button data-number class="btn">8</button>
				<button data-number class="btn">9</button>
				<button data-delete class="delete-btn">DEL</button>
				<button data-number class="btn">4</button>
				<button data-number class="btn">5</button>
				<button data-number class="btn">6</button>
				<button data-operation class="btn">+</button>
				<button data-number class="btn">1</button>
				<button data-number class="btn">2</button>
				<button data-number class="btn">3</button>
				<button data-operation class="btn">-</button>
				<button data-number class="btn">.</button>
				<button data-number class="btn">0</button>
				<button data-operation class="btn">/</button>
				<button data-operation class="btn">x</button>
				<button data-all-clear class="reset-btn">RESET</button>
				<button data-equals class="equals-btn">=</button>
			</div>
		</section>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Kenechukwu Victor Azotani</a>.
		</div>
		<script src="app.js"></script>
	</body>
</html>
